<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form id="userForm">
      <input type="text" placeholder="Username" id="usernameInput" required />
      <input
        type="password"
        placeholder="Password"
        id="passwordInput"
        required
      />
      <input type="submit" value="Login" id="loginBtn" disabled />
    </form>
    <h2 id="result"></h2>
    <button id="seeBtn">🧐</button>
    <button id="hideBtn">🫣</button>
  </body>
</html>
